  utter_adams_info: # utter message output
  - text: "ශ්‍රී ලාංකීය වෛද්‍ය ශේස්ත්‍රයේ පුළුල් වෙනසක් ඇතිකරමින් නිර්මාණය වූ මෙම ඇඩම්ස් නැමති ජංගම දුරකථන මෘදුකාංගය මගින් දැන් ඔබට ඔබගේ නිවසේ සිටම  වෛද්‍යවරයෙකු වෙන්කරවා ගැනීම, රෝග පිලිබද තොරතුරු දැනගනීම, රෝග ලක්ෂණ වලට අදාල තොරතුරු දැනගැනීම, ඖෂධ පිලිබදව තොරතුරු ලබා ගැනීමේ සේවාවන් සිදු කරගත හැක. වෛද්‍යවරයෙකු වෙන්කරවා ගැනීමට අංක '1' ලෙස පවසන්න, රෝගයක් හදුනා ගැනීමටනම් අංක '2' ලෙස පවසන්න , රෝගයක් පිලිබද තොරතුරු දැනගැනීමටනම් අංක '3' ලෙස පවසන්න, ඖෂධයක් පිලිබද තොරතුරු දැනගැනීමටනම් අංක '4' ලෙස පවසන්න, ඇඩම්ස් හදුනාගැනීම සදහා අංක '5' ලෙස පවසන්න."
 

